<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Recommendation Service</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 800px;
            height: 90vh;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            gap: 10px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
        }

        .message.assistant .message-content {
            background: #f0f0f0;
            color: #333;
            border-radius: 12px 12px 12px 4px;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px 12px 4px 12px;
        }

        .message-content img {
            max-width: 100%;
            height: auto;
            margin-top: 8px;
            border-radius: 8px;
        }

        .loading {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .loading span {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        .loading span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            40% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        .input-area {
            border-top: 1px solid #e0e0e0;
            padding: 15px;
            display: flex;
            gap: 10px;
            background: #f9f9f9;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            flex: 1;
            align-items: flex-end;
        }

        .file-input-wrapper {
            position: relative;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
            font-size: 20px;
        }

        .file-input-label:hover {
            transform: scale(1.05);
        }

        input[type="file"] {
            display: none;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .preview-image {
            max-width: 200px;
            height: auto;
            border-radius: 8px;
            margin-top: 8px;
        }

        .status {
            font-size: 12px;
            color: #999;
            padding: 10px;
            text-align: center;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 12px 16px;
            border-radius: 8px;
            border-left: 4px solid #c33;
        }

        .markdown {
            line-height: 1.6;
        }

        .markdown h1, .markdown h2, .markdown h3 {
            margin-top: 16px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .markdown ul, .markdown ol {
            margin-left: 20px;
            margin-bottom: 8px;
        }

        .markdown code {
            background: #f0f0f0;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üç≥ Recipe Recommendation</h1>
            <p>Upload an ingredient image or describe what you'd like to cook</p>
        </div>

        <div class="chat-area" id="chatArea"></div>

        <div class="input-area">
            <div class="input-wrapper">
                <div class="file-input-wrapper">
                    <label class="file-input-label" title="Upload image">
                        üì∏
                        <input type="file" id="imageInput" accept="image/*" />
                    </label>
                </div>
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Describe ingredients or ask about recipes..." 
                    autocomplete="off"
                />
                <button class="send-button" id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <script>
        const chatArea = document.getElementById('chatArea');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const imageInput = document.getElementById('imageInput');
        let selectedImage = null;
        let sessionId = null;

        // Initialize session
        function initSession() {
            sessionId = 'session-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
        }

        // Convert image to base64
        function readFileAsBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // Display message in chat
        function displayMessage(content, isUser, imageData = null) {
            const messageEl = document.createElement('div');
            messageEl.className = `message ${isUser ? 'user' : 'assistant'}`;

            const contentEl = document.createElement('div');
            contentEl.className = 'message-content markdown';

            if (imageData) {
                const img = document.createElement('img');
                img.src = imageData;
                img.className = 'preview-image';
                contentEl.appendChild(img);
            }

            if (typeof content === 'string') {
                contentEl.innerHTML = content.replace(/\n/g, '<br>');
            } else {
                contentEl.appendChild(content);
            }

            messageEl.appendChild(contentEl);
            chatArea.appendChild(messageEl);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        // Display loading indicator
        function displayLoading() {
            const messageEl = document.createElement('div');
            messageEl.className = 'message assistant';
            messageEl.id = 'loading-message';

            const contentEl = document.createElement('div');
            contentEl.className = 'message-content';

            const loading = document.createElement('div');
            loading.className = 'loading';
            loading.innerHTML = '<span></span><span></span><span></span>';

            contentEl.appendChild(loading);
            messageEl.appendChild(contentEl);
            chatArea.appendChild(messageEl);
            chatArea.scrollTop = chatArea.scrollHeight;

            return messageEl;
        }

        // Remove loading indicator
        function removeLoading() {
            const loadingEl = document.getElementById('loading-message');
            if (loadingEl) loadingEl.remove();
        }

        // Send message to agent
        async function sendMessage() {
            if (!messageInput.value.trim() && !selectedImage) return;

            const userMessage = messageInput.value.trim();

            // Display user message
            if (userMessage) {
                displayMessage(userMessage, true);
            }

            if (selectedImage) {
                displayMessage('', true, selectedImage);
                selectedImage = null;
                imageInput.value = '';
            }

            messageInput.value = '';
            messageInput.focus();

            // Show loading
            displayLoading();

            try {
                // Prepare request
                const payload = {
                    message: userMessage || 'Analyze this image and suggest recipes',
                    session_id: sessionId
                };

                // If we have an image, we need to prepare it
                // The pre-hook will handle extraction
                const response = await fetch('/agui', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        messages: [
                            {
                                role: 'user',
                                content: userMessage || 'Analyze this image and suggest recipes'
                            }
                        ],
                        session_id: sessionId
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                // Handle streaming response
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullResponse = '';

                removeLoading();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.trim()) {
                            try {
                                // Try to parse as JSON if it's data:
                                if (line.startsWith('data:')) {
                                    const jsonStr = line.substring(5).trim();
                                    if (jsonStr) {
                                        const data = JSON.parse(jsonStr);
                                        if (data.content) {
                                            fullResponse += data.content;
                                        }
                                    }
                                } else {
                                    // Raw JSON
                                    const data = JSON.parse(line);
                                    if (data.content) {
                                        fullResponse += data.content;
                                    }
                                }
                            } catch (e) {
                                // Ignore parse errors for partial chunks
                            }
                        }
                    }
                }

                if (fullResponse) {
                    displayMessage(fullResponse, false);
                } else {
                    displayMessage('No response received', false);
                }

            } catch (error) {
                removeLoading();
                displayMessage(`Error: ${error.message}`, false);
                console.error('Request error:', error);
            }
        }

        // Handle image selection
        imageInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file) {
                try {
                    selectedImage = await readFileAsBase64(file);
                    // Auto-send if there's no message
                    if (!messageInput.value.trim()) {
                        sendMessage();
                    }
                } catch (error) {
                    displayMessage(`Error reading image: ${error.message}`, false);
                }
            }
        });

        // Send on button click
        sendButton.addEventListener('click', sendMessage);

        // Send on Enter key
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Initialize
        initSession();
        displayMessage(
            'üëã Welcome to Recipe Recommendation! Upload a food image or tell me what ingredients you have, and I\'ll suggest delicious recipes.',
            false
        );
    </script>
</body>
</html>
